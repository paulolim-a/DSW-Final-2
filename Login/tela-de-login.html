<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="tela-login">
            <h1>Login</h1>
            <input type="text" name="usuario: " id="iusuario" maxlength="60" autocomplete="on" required placeholder="  Informe seu nome de usuário" title="Informe seu usuário" autofocus>
            <br><br>
            <input type="password" name="pasw" id="ipasw" required minlength="4" placeholder="  Informe sua senha" title="Informe sua senha">
            <br><br>
            <button>Enviar</button>
        </div>
    </section>
    
</body>

</html>
